<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cj winslow</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      background: #454545;
      font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .name {
      color: #888;
      font-size: 0.9rem;
      letter-spacing: 0.15em;
      margin-bottom: 2.5rem;
      text-transform: lowercase;
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      text-align: center;
    }
    a {
      color: #ccc;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.15s;
    }
    a:hover { color: #fff; }
    .quiet {
      position: fixed;
      bottom: 1.5rem;
      color: #555;
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <p class="name">cj winslow</p>
  <nav>
    <a href="https://github.com/Whoaa512">github</a>
    <a href="https://www.linkedin.com/in/cjwinslow">linkedin</a>
    <a href="https://www.twitter.com/seajayflies">twitter</a>
    <a href="https://www.instagram.com/seajayflies">ig</a>
  </nav>
  <p class="quiet">grug brain minimalist</p>
</body>
</html>
