<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>support - cj winslow</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      background: #454545;
      font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #888;
      font-size: 0.9rem;
      letter-spacing: 0.15em;
      margin-bottom: 2rem;
      text-transform: lowercase;
      font-weight: normal;
    }
    p {
      color: #ccc;
      font-size: 0.95rem;
      max-width: 400px;
      text-align: center;
      line-height: 1.6;
    }
    a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.15s;
    }
    a:hover { color: #fff; }
    .back {
      position: fixed;
      bottom: 1.5rem;
      color: #555;
      font-size: 0.7rem;
    }
    .back:hover { color: #888; }
  </style>
</head>
<body>
  <h1>support</h1>
  <p>questions? reach out at <a href="mailto:halp@cjwinslow.com">halp@cjwinslow.com</a></p>
